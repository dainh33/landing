  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    #root{
      max-width: 1440px;
    }

    .nav_bar{
      position: fixed;
      display: flex;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: white;

      z-index: 100;
    }

    .nav_content{
      display: flex;
      gap: 1rem;
      margin-left: 60%;
      margin-top: 1rem;
      align-items: center;
    }

    .nav_logo{
      position: absolute;
      height: 20px;
      margin-left: 15rem;
      margin-top: 3rem;
    }

    .buttons{
      display: flex;
      gap: 1rem;
      column-gap: 2.5;
    }

    .buttons button{
      background: transparent;
      border: none;
      color: hsl(273, 4%, 51%);
      font-size: 25px;
      white-space: nowrap;
      
    }
    .view_button{
      background: transparent;
      color: black;
      font-size: 25px;

      border: 2px solid black;
      border-radius: 0;
      padding: 0.5rem 2.5rem;
      white-space: nowrap;
    }

    .purple_block{
      height: 750px;
      background-color: hsl(256, 26%, 20%);
      margin-top: 80px;
      width: 100%;

      padding-left: 15rem;
      padding-top: 5rem;
      padding-bottom: 2rem;
      padding-right: 2rem;
    }

    .horz_bar{
      width: 150px;
      height: 2px;
      background-color: white;
      margin-bottom: 4rem;
      margin-top: 3rem;
    }

    .text1{
      color: white;
      font-family: "Karla";
      font-size: 120px;
      line-height: 0.8;
      font-weight: 400;
    }

    .text2{
      color: white;
      font-size: 25px;
      line-height: 1.6;
      margin-top: 2rem;
    }

    .view_button2{
      margin-top: 3rem;
      background: transparent;
      color: white;
      font-size: 25px;

      border: 2px solid white;
      border-radius: 0;
      padding: 0.5rem 2.5rem;
      white-space: nowrap;
    }

    .intro_image{
      position: absolute;
      top: 200px;
      right: 200px;
      width: 600px;
      height: auto;
    }

    .pattern-intro-right{
      position: absolute;
      top: 80px;
      right: 0;
      width: 450px;
      z-index: 90;
    }

  </style>
</head>
<body>
  <div class="nav_bar">
    <img src="images/logo.svg" class="nav_logo"/>
    <div class="nav_content">
      <div class="buttons">
      <button>HOW WE WORK</button>
      <button>BLOG</button>
      <button>ACCOUNT</button>
    </div>
    <button class="view_button">VIEW PLANS</button>
    </div>
  </div>
  <div class="purple_block">
    <div class="horz_bar"></div>
    <div class="text1">
      Humaninzing 
      <br>your insurance.
    </div>
    <div class="text2">
      Get your life insurance coverage easier and faster. We blend our expertise<br>

    </div>
    <button class="view_button2">VIEW PLANS</button>
    <img src="images/image-intro-desktop.jpg" class="intro_image"/>
    <img src="images/bg-pattern-intro-right-desktop.svg" class="pattern-intro-right"/>
  </div>
